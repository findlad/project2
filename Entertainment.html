<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="entertainment.css" />
    <script>
      src = "tvNav.js";
      src = "tvNavRemote";
    </script>
  </head>
  <body>
    <div class="entertainment item">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="screen">
            <div class="overlap-group">
              <p class="text-wrapper">
                This frame is to accommodate the Entertainment section being
                developed by coding support
              </p>
              <img
                class="rectangle"
                src="https://c.animaapp.com/zyl1Vi56/img/rectangle-33.svg"
              />
              <div class="div">Entertainment</div>
            </div>
            <div class="call-GLA">
              <div
                class="div-wrapper item"
                onclick="window.location.href='menu.html';"
              >
                <div class="text-wrapper-2">Back to Menu</div>
              </div>
            </div>
            <div class="masks-wrapper">
              <img
                class="masks"
                src="https://c.animaapp.com/zyl1Vi56/img/masks@2x.png"
              />
            </div>
            <div class="text-wrapper-3">Entertainment</div>
            <div class="group">
              <div class="emergency-call item">
                <img
                  class="vector"
                  src="https://c.animaapp.com/zyl1Vi56/img/vector.svg"
                />
              </div>
              <div class="EMERGENCY-CALL item">Emergency Call</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
