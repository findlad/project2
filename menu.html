<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Menu.css" />
    <script>
      src = "tvNav.js";
      src = "tvNavRemote";
    </script>
  </head>
  <body>
    <div class="element-home">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="screen"></div>
          <div
            class="smartloft-button"
            onclick="window.location.href='iot.html';"
          >
            <div class="overlap-group">
              <img
                class="light-bulb"
                src="https://c.animaapp.com/2QLQBE64/img/light-bulb@2x.png"

            <div class="smart-loft">Smartloft</div>
          </div>

          </div>
          <div class="emergency-call">

          <div
            class="entertainment"
            onclick="window.location.href='entertainment.html';"
