<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="menuCarousel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/i18next@23.7.7/dist/umd/i18next.min.js"></script>
    <script>
      var curLanguage = "en";
      const translationResources = {
        en: {
          translation: {
            settings_image: "img_supportedSettingsButton_en.png",
            smart_loft: "SmartLoft",
            entertainment: "Entertainment",
            contacts: "Contacts",
            schedule: "Schedule",
            screensaver: "ScreenSaver",
            call_support_image: "img_CallSupport_en.png"
          },
        },
        fr: {
          translation: {
            settings_image: "img_supportedSettingsButton_fr.png",
            smart_loft: "Loft Astucieux",
            entertainment: "Divertissement",
            contacts: "Contacts", // Same in French
            schedule: "Calendrier",
            screensaver: "Économiseur d'écran",
            call_support_image: "img_CallSupport_fr.png"
          },
        },
      };

      i18next.init(
        {
          lng: "en", // If you want to start with English
          debug: true,
          resources: translationResources,
        },
        function (err, t) {
          // Initialize your UI
        }
      );

      function changeLanguage(lng) {
        i18next.changeLanguage(lng, function (err, t) {
          document.getElementById("settings_button").src = i18next.t("settings_image");
          document.querySelectorAll('.slide1 .tranding-slide-content .tranding-slide-content-bottom p').forEach(function(el) {
            el.innerHTML = i18next.t("smart_loft");
          });
          document.querySelectorAll('.slide2 .tranding-slide-content .tranding-slide-content-bottom p').forEach(function(el) {
            el.innerHTML = i18next.t("entertainment");
          });
          document.querySelectorAll('.slide3 .tranding-slide-content .tranding-slide-content-bottom p').forEach(function(el) {
            el.innerHTML = i18next.t("schedule");
          });
          document.querySelectorAll('.slide4 .tranding-slide-content .tranding-slide-content-bottom p').forEach(function(el) {
            el.innerHTML = i18next.t("screensaver");
          });
          document.querySelectorAll('.slide5 .tranding-slide-content .tranding-slide-content-bottom p').forEach(function(el) {
            el.innerHTML = i18next.t("contacts");
          });
          document.getElementById("emergency-call").setAttribute('src', i18next.t("call_support_image"));
          if (curLanguage == "en") {
            curLanguage = "fr";
          } else {
            curLanguage = "en";
          }
          // update your UI
        });
      }

      function toggleLanguage() {
        //console.log("language changed")
        if (curLanguage == "en") {
          changeLanguage("fr");
        } else {
          changeLanguage("en");
        }
      }
    </script>
  </head>

  <body>
    <div class="topbox">
      <div class="weather box">
        <div class="container">
          <p>
            <span class="span" id="date"></span>
          </p>
          <p class="text"><span class="span" id="time"></span></p>
        </div>
        <a
          class="weatherwidget-io container"
          href="https://forecast7.com/en/51d05n114d07/calgary/"
          data-label_1="CALGARY"
          data-label_2="WEATHER"
          data-font="Roboto"
          data-icons="Climacons Animated"
          data-mode="Current"
          data-textcolor="#ffffff"
          >CALGARY WEATHER</a
        >
        <script>
          !(function (d, s, id) {
            var js,
              fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
              js = d.createElement(s);
              js.id = id;
              js.src = "https://weatherwidget.io/js/widget.min.js";
              fjs.parentNode.insertBefore(js, fjs);
            }
          })(document, "script", "weatherwidget-io-js");
        </script>
      </div>
      <div>
        <img
          src="gardenLoftImage.svg"
          alt="garden loft logo"
          class="glLogo"
          height="227"
        />
      </div>
    </div>
    <div class="emergeButton">
      <img
        src="img_callSupport.png"
        alt="Supporter"
        height="113px"
        id="emergency-call"
        class="emergency-call item"
      />
    </div>

    <!-- <p class="textBelow">CALL SUPPORTER</p> -->
    <section id="tranding">
      <div class="swiper tranding-slider">
        <div class="swiper-wrapper">
          <!-- Slide-start -->
          <div
            class="swiper-slide tranding-slide slide1"
            onclick="window.location.href='smartLoftCarousel.html';">
            <div class="tranding-slide-img">
              <img src="img_smartLoft.png" alt="SmartLoft-logo" />
            </div>
            <div class="tranding-slide-content">
              <div class="tranding-slide-content-bottom">
                <p>SmartLoft</p>
              </div>
            </div>
          </div>
          <!-- Slide-end -->
          <!-- Slide-start -->
          <div
            class="swiper-slide tranding-slide slide2"
            onclick="window.location.href='entertainment.html';"
          >
            <div class="tranding-slide-img">
              <img src="img_entertainment.png" alt="Entertainment-logo" />
            </div>
            <div class="tranding-slide-content">
              <div class="tranding-slide-content-bottom">
                <p>Entertainment</p>
              </div>
            </div>
          </div>
          <!-- Slide-end -->
          <!-- Slide-start -->
          <div
            class="swiper-slide tranding-slide slide3"
            onclick="window.location.href='schedule.html';"
          >
            <div class="tranding-slide-img">
              <img
                src="img_Schedule.png"
                alt="MySchedule-logo"
                onclick="window.location.href='schedule.html';"
              />
            </div>
            <div class="tranding-slide-content">
              <div class="tranding-slide-content-bottom">
                <p>Schedule</p>
              </div>
            </div>
          </div>
          <!-- Slide-end -->
          <!-- Slide-start -->
          <div
            class="swiper-slide tranding-slide slide4"
            onclick="window.location.href='welcome1.html';"
          >
            <div class="tranding-slide-img">
              <img src="np_Excited.jpg" alt="Grandma and Girl" />
            </div>
            <div class="tranding-slide-content">
              <div class="tranding-slide-content-bottom">
                <p>Screen Saver</p>
              </div>
            </div>
          </div>
          <!-- Slide-end -->
          <!-- Slide-start -->
          <div
            class="swiper-slide tranding-slide slide5"
            onclick="window.location.href='contacts.html';"
          >
            <div class="tranding-slide-img">
              <img src="img_Contacts.png" alt="Contacts-logo" />
            </div>
            <div class="tranding-slide-content">
              <div class="tranding-slide-content-bottom">
                <p>Contacts</p>
              </div>
            </div>
          </div>
          <!-- Slide-end -->
        </div>

        <div class="tranding-slider-control">
          <div class="swiper-button-prev slider-arrow">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div class="swiper-button-next slider-arrow">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="lower" onclick="toggleLanguage()">
        <img src="img_enFr.png" alt="english or french" class="item" />
        <img
          id="settings_button"
          src="img_supportedSettingsButton_en.png"
          alt="settings"
          class="item"
        />
      </div>
    </section>
    <script src="config.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="menuCarousel.js"></script>
    <script src="time_script.js"></script>
    <script src="sms.js"></script>
    <script src="iot.js"></script>
    <script src="calling.js"></script>
  </body>
</html>
