<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Viewer</title>
    <link rel="stylesheet" href="schedule.css" />
    <script src="config.js"></script>
    <script src="tvNav.js"></script>
    <script src="tvNavRemote.js"></script>
    <script src="sms.js"></script>
    <script src="iot.js"></script>
    <script src="time_script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topbox">
      <div class="wrapper">
        <img
          src="img_Schedule.png"
          alt="schedule logo"
          height="120px"
          padding="25px"
        />
        <p class="textBeside">SCHEDULE</p>
      </div>

      <div>
        <img
          src="gardenLoftImage.svg"
          alt="garden loft logo"
          class="glLogo"
          height="227"
        />
      </div>
    </div>
    <div class="emergeButton" id="emergency-call">
      <img
        src="img_callSupport.png"
        alt="Supporter"
        height="113px"
        class="emergency-call item"
      />
    </div>

    <!-- <p class="textBelow">CALL SUPPORTER</p> -->
    <div class="calendarBox">
      <img
        src="img_Calendar.png"
        alt="calendar image"
        width="1447px"
        height="561px"
      />
    </div>
    <div class="lower">
      <img
        src="homeButton.png"
        alt="home"
        onclick="window.location.href='menuCarousel.html';"
        class="item"
      />
    </div>
    <script src="calling.js"></script>
  </body>
</html>
