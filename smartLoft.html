<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="smartLoft.css" />
    <script src="sms.js"></script>
    <script src="tvNav.js"></script>
    <script src="iot.js"></script>
    <script src="tvNavRemote.js"></script>
  </head>
  <body>
    <div class="smart-loft">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="screen">
            <div class="call-GLA">
              <div class="overlap-group item">
                <div
                  class="text-wrapper"
                  onclick="window.location.href='menu.html';"
                >
                  Back to Menu
                </div>
              </div>
            </div>
            <div class="group">
              <div class="emergency-call item">
                <img
                  class="vector"
                  src="https://c.animaapp.com/acCMjFzj/img/vector-2.svg"
                />
              </div>
              <div class="EMERGENCY-CALL">Emergency Call</div>
            </div>
            <div class="smartloft-button">
              <img
                class="light-bulb"
                src="https://c.animaapp.com/acCMjFzj/img/light-bulb@2x.png"
              />
            </div>
            <div class="div">Smartloft</div>
            <div class="overlap-2">
              <img
                class="img"
                src="https://c.animaapp.com/acCMjFzj/img/vector-1.svg"
              />
              <img
                class="vector-2"
                src="https://c.animaapp.com/acCMjFzj/img/vector.svg"
              />
              <div class="overlap-3">
                <div class="lights">
                  <div class="text-wrapper-2">Lights</div>
                </div>
                <div id="background" class="on">
                  <div class="elementTitle">
                    <input
                      type="checkbox"
                      id="switch"
                      class="l item"
                      onclick="toggleSwitch()"
                    />
                    <!-- <div class="base-switch-icon">
                    <img
                      class="check"
                      src="https://c.animaapp.com/acCMjFzj/img/check-4.svg"
                    />
                  </div> -->
                  </div>
                </div>
              </div>
              <div class="overlap-4">
                <div class="div-wrapper">
                  <div class="text-wrapper-3">Temperature</div>
                </div>
                <div class="rectangle"></div>
                <div class="text-wrapper-4">21Â°</div>
              </div>
              <div class="overlap-5">
                <div class="lights-2">
                  <div class="text-wrapper-5">Blinds</div>
                  <div class="lights-3">
                    <div class="text-wrapper-6">Door Lock</div>
                    <div class="text-wrapper-7">Digital Scale</div>
                  </div>
                </div>
                <div class="rectangle-2 weight" id="weightbox"></div>

                <div class="base-switch-icon-wrapper">
                  <div class="base-switch-icon">
                    <img
                      class="check"
                      src="https://c.animaapp.com/acCMjFzj/img/check-4.svg"
                    />
                  </div>
                </div>
                <div class="toggle-2">
                  <div class="base-switch-icon">
                    <img
                      class="check"
                      src="https://c.animaapp.com/acCMjFzj/img/check-4.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
