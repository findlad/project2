<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Loft</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="smartLoftCarousel.css">
    


  </head>

  <body>
    <div class="topbox">
      <div class="wrapper">
        <img
          src="img_smartLoft.png"
          alt="schedule logo"
          height="120px"
          padding="25px"
        />
        <p class="textBeside">SMARTLOFT</p>
      </div>

      <div>
        <img
          src="gardenLoftImage.svg"
          alt="garden loft logo"
          class="glLogo"
          height="227"
        />
      </div>
    </div>
    <div class="emergeButton">
      <img
        src="img_callSupport.png"
        alt="Supporter"
        height="113px"
        id="emergency-call"
        class="emergency-call item"
      />
    </div>
    <section id="tranding">      
    

      
    
      </div>
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">


            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide" onclick="allOn()">
              <div class="tranding-slide-img">
                <img src="img_ONAlllights.png" alt="All lights on">
              </div>
                           
              <div class="tranding-slide-content">
                
               <div class="tranding-slide-content-bottom">
                 
                   
                   
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide" onclick="allOff()">
              <div class="tranding-slide-img">
                <img src="img_OFFAlllights.png" alt="All lights off">
              </div>
                           
              <div class="tranding-slide-content">
                
               <div class="tranding-slide-content-bottom">
                 
                   
                   
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide"  onclick="toggleSwitch()">
              <div class="tranding-slide-img">
                <div id="bedroomLamp"></div>
                <img id="switch" src="img_ONlamp.png" alt="Lamp" >
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                  
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="img_ONKitchenLight.png" alt="Kitchen light">
              </div>
              <div class="tranding-slide-content">
               
                <div class="tranding-slide-content-bottom">
                 
                  
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="img_ONoutdoorlight.png" alt="outdoor light">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="img_ONdoorlock.png" alt="Door lock">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
             <!-- Slide-start -->
             <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="img_ONTemp.png" alt="Temp">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>
         
          

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
      <div class="lower">
        <img
          src="homeButton.png"
          alt="home"
          onclick="window.location.href='menuCarousel.html';"
          class="item"
        />
      </div>
    </section>
    <script src="config.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="smartLoftCarousel.js"></script>
    <script src="tvNav.js"></script>
    <script src="tvNavRemote.js"></script>
    <script src="sms.js"></script>
    <script src="iot.js"></script>
    <script src="calling.js"></script>
  </body>

</html>
