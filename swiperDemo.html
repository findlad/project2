<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="swiperDemo.css" />
    <title>Swiper Carousel Example</title>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="np_couple.jpg" alt="Slide 1" />
        </div>
        <div class="swiper-slide"><img src="np_Happy.jpg" alt="Slide 2" /></div>
        <div class="swiper-slide">
          <img src="np_Portrait.jpg" alt="Slide 3" />
        </div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="swiperDemo.js"></script>
  </body>
</html>
