<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome 1</title>
    <link rel="stylesheet" href="welcome1.css" />
    <script src="tvNav.js"></script>
    <script src="tvNavRemote.js"></script>
    <script src="sms.js"></script>
    <script src="iot.js"></script>
    <script src="calling.js"></script>
    <script src="time_script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onclick="window.location.href='menuGrid.html';">
    <div id="backdrop">
      <div class="container">
        <div class="image_container">
          <img
            src="gardenLoftImage.svg"
            alt="Garden loft logo"
            width="218"
            height="183"
            class="glLogo"
          />
        </div>
        <div class="banner">Welcome home Elizabeth</div>
        <div class="avatar">
          <img src="avatar.svg" alt="old lady logo" width="93" height="129" />
        </div>
      </div>
      <div class="lower">
        <div class="time box">
          <p class="text">
            <span class="span" id="date"></span>
          </p>
          <p class="text"><span class="span" id="time"></span></p>
        </div>
        <div class="weather box">
          <a
            class="weatherwidget-io"
            href="https://forecast7.com/en/51d05n114d07/calgary/"
            data-label_1="CALGARY"
            data-label_2="WEATHER"
            data-font="Roboto"
            data-icons="Climacons Animated"
            data-days="5"
            style="font-size: 20px"
            >CALGARY WEATHER</a
          >
          <script>
            !(function (d, s, id) {
              var js,
                fjs = d.getElementsByTagName(s)[0];
              if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = "https://weatherwidget.io/js/widget.min.js";
                fjs.parentNode.insertBefore(js, fjs);
              }
            })(document, "script", "weatherwidget-io-js");
          </script>
        </div>
      </div>
    </div>
  </body>
  <script>
    let imageArray = [
      "np_Excited.jpg",
      "np_Happy.jpg",
      "np_Little.jpg",
      "np_Portrait.jpg",
      "np_couple.jpg",
    ];

    let backdrop = document.getElementById("backdrop");
    let i = 0;

    // Set the initial background image when the page loads
    backdrop.style.backgroundImage = `url(${imageArray[i]})`;

    // Change the background image every 30 seconds
    setInterval(function () {
      i = (i + 1) % imageArray.length;
      backdrop.style.backgroundImage = `url(${imageArray[i]})`;
    }, 30000);
  </script>
</html>
